<!DOCTYPE html>
<html>
    <head>
        <title>Color Generator - glas</title>
        <link rel="stylesheet" type="text/css" href="Styles/stylecolor.css"> 
        <script type="text/javascript" src="Scripts/ntc.js"></script>

        <script type="text/javascript">
            function Generate() {
                var rando = (0x1000000+Math.random()*0xffffff).toString(16).substr(1,6);
                document.body.style.backgroundColor = "#" + rando;
                document.getElementById("color").innerHTML = "Name: " + ntc.name(rando)[1];
                document.getElementById("rgb").innerHTML = "Hex Code: " + "#" + rando;
            }

        window.onload = Generate;
        </script>
    </head>
    <body>
        <div class = "nav">
            <ul>
                <a href = "home.html"><li>Home</li></a>
            </ul>
        </div>
        <center>
        <div class = "stylegen">
            <h2>Color Generator</h2>
            <h4 id = "color"></h4>
            <h4 id = "rgb"></h4>
            <button onload="Generate()" onclick="Generate()"><b>PRESS</b></button>
        </div>
        </center>
    </body>
</html>
